<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
     
      <div class="container">
        <h2 class="heading">Lift ~ Simulation</h2>

        <div class="child-container">
          <div class="user-input">
            <div class="floor">
              <label for="floor">No of Floors</label>
              <input id="floor" type="number" />
            </div>
            <div class="lift">
              <label for="lift">No of Lifts</label>
              <input id="lift" type="number"/>
            </div>
          </div>
          <div class="button">
            <button onclick="submitUserData()">Submit</button>
          </div>
          <p class="note">
            <strong>Note:</strong> Please Enter values as per your Requirements
          </p>
        </div>
      </div>

      <div id="newBuilding"></div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
